<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode Manga Website</title>
  <style>
    /* Global styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #121212;
      color: #ffffff;
      padding: 20px;
      min-height: 100vh;
    }

    /* Dark mode toggle */
    .toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    /* Burger menu */
    .burger-menu {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 100;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 20px;
    }

    .burger-line {
      width: 100%;
      height: 4px;
      background-color: #fff;
    }

    /* Navigation Menu */
    .nav-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background-color: #2c2c2c;
      padding: 20px;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }

    .nav-menu.open {
      transform: translateX(0);
    }

    .nav-menu ul {
      list-style: none;
      padding: 0;
    }

    .nav-menu ul li {
      margin: 20px 0;
    }

    .nav-menu ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 18px;
    }

    /* Manga Poster Grid */
    .manga-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 100px;
    }

    .manga-item {
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .manga-item:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
    }

    .manga-item img {
      width: 100%;
      border-radius: 10px;
    }

    .manga-title {
      margin-top: 10px;
      text-align: center;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .manga-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .manga-grid {
        grid-template-columns: repeat(1, 1fr);
      }
    }
  </style>
</head>
<body>
  <!-- Dark mode toggle -->
  <div class="toggle">
    <span id="sun-icon" class="hidden">ðŸŒž</span>
    <span id="moon-icon">ðŸŒœ</span>
  </div>

  <!-- Burger menu -->
  <div class="burger-menu" id="burger-menu">
    <div class="burger-line"></div>
    <div class="burger-line"></div>
    <div class="burger-line"></div>
  </div>

  <!-- Navigation menu -->
  <nav class="nav-menu" id="nav-menu">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Genres</a></li>
      <li><a href="#">Popular Manga</a></li>
      <li><a href="#">Latest Updates</a></li>
      <li><a href="#">Search</a></li>
      <li><a href="#">Favorites</a></li>
    </ul>
  </nav>

  <!-- Manga poster grid -->
  <div class="manga-grid">
    <div class="manga-item">
      <img src="https://via.placeholder.com/150" alt="Manga Poster 1">
      <div class="manga-title">Manga Title 1</div>
    </div>
    <div class="manga-item">
      <img src="https://via.placeholder.com/150" alt="Manga Poster 2">
      <div class="manga-title">Manga Title 2</div>
    </div>
    <div class="manga-item">
      <img src="https://via.placeholder.com/150" alt="Manga Poster 3">
      <div class="manga-title">Manga Title 3</div>
    </div>
    <!-- Add more manga items as needed -->
  </div>

  <!-- JavaScript for toggle and burger menu -->
  <script>
    const themeToggle = document.querySelector('.toggle');
    const sunIcon = document.getElementById('sun-icon');
    const moonIcon = document.getElementById('moon-icon');
    const burgerMenu = document.getElementById('burger-menu');
    const navMenu = document.getElementById('nav-menu');

    // Dark mode toggle
    const currentTheme = localStorage.getItem('theme') || 'dark';
    if (currentTheme === 'dark') {
      document.documentElement.classList.add('dark');
      sunIcon.classList.remove('hidden');
      moonIcon.classList.add('hidden');
    } else {
      document.documentElement.classList.remove('dark');
      sunIcon.classList.add('hidden');
      moonIcon.classList.remove('hidden');
    }

    themeToggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      if (document.documentElement.classList.contains('dark')) {
        sunIcon.classList.remove('hidden');
        moonIcon.classList.add('hidden');
        localStorage.setItem('theme', 'dark');
      } else {
        sunIcon.classList.add('hidden');
        moonIcon.classList.remove('hidden');
        localStorage.setItem('theme', 'light');
      }
    });

    // Burger menu toggle
    burgerMenu.addEventListener('click', () => {
      navMenu.classList.toggle('open');
    });
  </script>
</body>
            </html>
